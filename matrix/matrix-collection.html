<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link href="../assets/css/main.css" rel="stylesheet">
    <link href="matrix.css" rel="stylesheet">
    <script src="../build/react-with-addons.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/JSXTransformer.js"></script>
  </head>
  <body>
    <br>
    <div class="row">
      <h5>Pick tags to display</h5>
      <footer class="entry-meta">
        <span id="tags" class="tag-links">
            <a href="" class="active">Hello</a>
            <a href="" class="">World</a>
        </span>
      </footer>
      <div class="col s6" style="width: 600px;">
        <br>
        <br>
        <h5>Toggle chart colors:</h5>
        <div id="colors-picker"></div>
        <br>
        <div id="chart">
          <div class="tooltip hidden">
            <p><strong class="title">Title</strong></p>
            <p><span class="value">Value</span></p>
          </div>
        </div>
      </div>

      <div class="col s5">
        <h5>Filtered List:</h5>
        <div id="filtered"></div>
      </div>
    </div>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script type="text/javascript" src="colorbrewer.js"></script>
    <script type="text/javascript" src="matrix.js"></script>
      <script type="text/jsx" src="matrixCollection.jsx"></script>
  </body>
</html>
