<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
      rect.bordered {
        stroke: #969696;
        stroke-width:2px;
        cursor: pointer;
      }
      rect.selected-bordered {
        stroke: #E6E6E6;
        stroke-width:2px;
      }
      rect.clicked-bordered {
        stroke: red;
        stroke-width:3px;
      }

      .media-label {
        cursor: pointer;
      }
      .mediatype-icon {
        fill: #969696;
        /*font-family: 'FontAwesome';*/
        font-family: 'Material Icons';
        font-size: 25px;
      }
      text.selected-mediatype {
        transition: all 0.3s ease;
        fill: black;
        /*fill: #238b45;*/
        font-weight: bold;
        font-size: 32px;
      }
      image.mediatype-image {
      }
      image.selected-mediatype {
        transition: all 0.5s ease;
      }

      text.axis-mediatype {
        fill: #969696;
      }
      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      .tag-label {
        cursor: pointer;
        fill: #969696;
        font-size: 14px;
        font-family: Futura;
      }
      text.selected-taglabel {
        transition: all 0.3s ease;
        /*fill: #238b45;*/
        fill: black;
        font-weight: bold;
        font-size: 18px;
      }
      text.clicked-taglabel {
        transition: all 0.3s ease;
        /*fill: #238b45;*/
        fill: black;
        font-weight: bold;
        font-size: 18px;

      }

      .tooltip {
        position: absolute;
        width: auto;
        height: 40px;
        padding: 10px;
        background-color: rgba(0,0,0,0.9);
        border:1px solid grey;
        border-radius:5px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        pointer-events: none;
        color:white;
      }

      .tooltip.hidden {
        display: none;
      }

      .tooltip p {
        margin: 0;
        font-family: sans-serif;
        font-size: 14px;
        line-height: 20px;
      }
    </style>

  </head>
  <body>
    <br><br>
    <div id="dataset-picker"></div>
    <br>
    <!---
    <div id="mediatype-picker"></div>
    <br> --->
    <div id="colors-picker"></div>
    <div id="chart">
      <div class="tooltip hidden">
        <p><strong class="title">Title</strong></p>
        <p><span class="value">Value</span></p>
      </div>
    </div>
    <div id="chart2">
      <div class="tooltip hidden">
        <p><strong class="title">Title</strong></p>
        <p><span class="value">Value</span></p>
      </div>
    </div>

    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script type="text/javascript" src="colorbrewer.js"></script>
    <script type="text/javascript" src="matrix.js"></script>
  </body>
</html>
